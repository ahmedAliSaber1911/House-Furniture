<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Furniture</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2dfa416af.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-center">
            <span class="nav-ican">
                <i class="fas fa-bars"></i>
            </span>
            <img src="/images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <i class="fas fa-cart-plus"></i>
                <div class="cart-items">0</div>
            </div>
        </div>
    </div>
    <!-- end of navbar -->
    <!-- welcome page -->   
    <header class="welcome">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- end of welcome page -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <div class="close-cart">
                <i class="fas fa-window-close"></i>
            </div>
            <h2>your cart</h2>
            <div class="cart-content"> <!-- by js -->
                </div>
            <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span> </h3>
                    <button class="clear-cart banner-btn">clear</button>
            </div>
        </div>
    </div>

    <!-- end of cart -->
 <script src="app.js"></script>
</body>
</html>
